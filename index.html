<!DOCTYPE html>
 <html lang="en">
 <head>
    <!-- Required meta tags -->
    <link rel="stylesheet" href="styles.css">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
  <title>Weather Project</title>
</head>
<body>
    <div class="container-fluid">
        <div class="col-md-6 offset-md-3">
        <div class="page-header">
          <h1>Current Weather</h1>
          <hr/>
        </div>
        <form class="form-inline" onsubmit="event.preventDefault();">
            <div class="form-group mx-sm-3 mb-2">
              <input type="type" class="form-control" id="submitted-city" placeholder="Enter City Name">
            </div>
            <button type="submit" id="search-button" class="btn btn-primary mb-2">Search</button>
        </form>
        <hr/>
        <div class="current-weather">
        </div>
        </div>
        <div class="week-forcast row offset-md-1"></div>
    </div>
    <script id="current-weather-template" type="text/x-handlebars-template">
        <div><h3 class="font-weight-bold">{{ temperature }} &deg</h3></div>
        <div><h5 class="font-weight-light">{{ location }}</h5></div>
        <div><h5 class="font-weight-light">{{ conditions }}</h5></div>
    </script>
    <script id="week-forcast" type="text/x-handlebars-template">
        <div class="forcast col-md-2 text-center">
            <div><h5 class="font-weight-light">{{ condition }}</h5></div>
            <div><h5 class="font-weight-light">{{ temperature }} &deg</h5></div>
            <div><img src="{{iconURL}}"></div>
            <div><h5 class="font-weight-light">{{ weekDay }}</h5></div>
        </div>
    </script>
  <!-- jQuery first, then Tether, then Bootstrap JS. -->
  <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script type="text/javascript" src="main.js"></script>
  </body>
</html>
